<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Explaining the Document Object Model</title>
        <style>
            body{
            font-family: "Helvetica","Arial","sans-serif";
            font-size: 10pt;
            }
            abbr{
            text-decoration: none;
            border: 0;
            font-style: normal;
            }
        </style>
    </head>
    <body>
        <h1>What is the Document Object Model?</h1>
        <p>
            The<abbr title="World Wide Web Consortium">W3C</abbr> defines
            the <abbr title="Document Object Model">DOM</abbr> as:
        </p>
        <blockquote cite="http://www.w3.org/DOM/">
            <p>
                A platform- and language-neutral interface that will allow programs and scripts to dynamically
                access and update the content, structure and style of documents.
            </p>
        </blockquote>
        <p>
            It is an <abbr title="Application Programming Interface">API</abbr>
            that can be used to navigate <abbr title="HyperText Markup Language">
            HTML</abbr> and <abbr title="eXtensible Markup Language">XML
            </abbr>documents.
        </p>
        <script>
            function displayAbbreviations(){
                if(!document.getElementsByTagName || !document.createElement || !document.createTextNode)return false;
                var abbreviations = document.getElementsByTagName("abbr");
                if(abbreviations.length < 1)return false;
                var defs = new Array();
                for(var i = 0 ; i < abbreviations.length ; i++ ){
                    var current_abbr = abbreviations[i];
                    var definition = current_abbr.getAttribute("title");
                    console.info(definition);
                    var key = current_abbr.lastChild.nodeValue;
                    defs[key] = definition;
                }
                var dlist = document.createElement("dl");
                for(key in defs){
                    var definition = defs[key];
                    var dtitle = document.createElement("dt");
                    var dtitle_text = document.createTextNode(key);
                    dtitle.appendChild(dtitle_text);
                    var ddesc = document.createElement("dd");
                    var ddesc_text = document.createTextNode(definition);
                    ddesc.appendChild(ddesc_text);
                    dlist.appendChild(dtitle);
                    dlist.appendChild(ddesc);
                }
                var header = document.createElement("h2");
                var header_text = document.createTextNode("Abbreviations");
                header.appendChild(header_text);
                document.body.appendChild(header);
                document.body.appendChild(dlist);
            }

            window.onload = displayAbbreviations;
        </script>
    </body>
</html>
