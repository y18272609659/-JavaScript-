<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Explaining the Document Object Model</title>
    </head>
    <body>
        <blockquote cite = "http://www.w3.org/DOM/">
            <p>
                A platform- and language-netral interface that will allow programs
                and scripts to dynamically access and update the
                content, structure and style of documents.
            </p>
        </blockquote>
           <script>

        /*
        可用于检验标签p最后一个子节点是否是元素节点。
        var quotes = document.getElementsByTagName("blockquote");
        var i = quotes.length - 1;
        alert(quotes[i].nodeType);
         */

        function displayCitations(){
            if(!document.getElementsByTagName || !document.createElement || !document.createTextNode) return false;
            //取得所有引用
            var quotes = document.getElementsByTagName("blockquote");
            //遍历所有引用
            for(var i = 0 ; i < quotes.length ; i++){
                //如果没有cite属性，继续循环
                if(!quotes[i].getAttribute("cite")) continue;
                //保存cite属性
                var url = quotes[i].getAttribute("cite");
                //取得引用中的所有元素节点
                var quoteChildren = quotes[i].getElementsByTagName("*");
                //如果没有元素节点，继续循环
                if(quoteChildren.length <1 ) continue;
                //取得引用中的最后一个元素节点
                var elem = quoteChildren[quoteChildren.length -1];
                //创建标记
                var link = document.createElement("a");
                var link_text = document.createTextNode("source");
                link.appendChild(link_text);
                //把URL值存入link
                link.setAttribute("href",url);
                //创建上标sup标签
                var superscript = document.createElement("sup");
                //将a标签存入sup标签
                superscript.appendChild(link);
                //将sup标签添加到引用中的最后一个元素节点
                elem.appendChild(superscript);
            }
        }
        
        window.onload = displayCitations;
    </script>
        
    <script src="第七章/scripts/addLoadEvent.js"></script>
    
    </body>
</html>
